  <rect width="400" height="560" rx="20" fill="#1e88e5"/>
  
  <!-- Gradient Overlay -->
  <rect width="400" height="560" rx="20" fill="url(#gradient)"/>
  
  <!-- Team Logo Placeholder -->
  <circle cx="200" cy="200" r="100" fill="white" fill-opacity="0.1"/>
  <text x="200" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="24">
    DODGERS
  </text>
  
  <!-- Player Name -->
