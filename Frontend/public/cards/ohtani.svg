  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="560">
      <stop offset="0%" stop-color="rgba(0,0,0,0.3)"/>
      <stop offset="50%" stop-color="rgba(0,0,0,0.1)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.6)"/>
